<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post">

      <div class="headlines">
        <fieldset class="indentation">
          <legend>Personal information</legend>

          <div class="formField">
            <label for="surname">Surname:</label>
            <input
              type="text"
              id="surname"
              name="surname"
              pattern="\w+"
              autocomplete="off">
          </div>

          <div class="formField">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              pattern="\w+"
              autocomplete="off">
          </div>

          <div class="formField">
            <label for="age">How old are You?</label>
            <input
              type="number"
              id="age"
              name="age"
              pattern="\d+"
              min="1" max="100"
              value="12">
          </div>

          <div class="formField">
            <label for="birthday">Full date of birth:</label>
            <input
              type="date"
              id="birthday"
              name="birthday">
          </div>

          <div class="formField headlines">
            <label for="accept">I accept the term of the agreement</label>
            <input
              type="checkbox"
              id="accept"
              name="accept"
              required>
          </div>
        </fieldset>

        <fieldset class="indentation">
          <legend>Registration</legend>

          <div class="headlines">
            <div class="formField">
              <label for="email">E-mail:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="email@example.com"
                required>
            </div>

            <div class="formField headlines">
              <label for="password">Password:</label>
              <input
                type="password"
                id="password"
                name="password"
                minlength="5"
                maxlength="15"
                required>
            </div>
          </div>
        </fieldset>

        <fieldset class="indentation">
          <legend>An interesting fact about you!</legend>

          <div class="headlines">
            <div class="formField">
              <label>Do you love cats?</label>

              <input
                type="radio"
                id="loveCatsYes"
                name="loveCats"
                value="yes"
                required>
              <label for="loveCatsYes">Yes</label>

              <input
                type="radio"
                id="LoveCatsNo"
                name="loveCats"
                value="no">
              <label for="LoveCatsNo">No</label>
            </div>

            <div class="formField">
              <label for="time">What is your favorite color?</label>
              <input 
                type="color"
                name="color">
            </div>

            <div class="formField">
              <label>What time do you go to bed?</label>
              <input
                type="time"
                id="time"
                name="time"
                step="2">
            </div>

            <div class="formField">
              <label for="cars">What are your favorite brand of cars?</label>
              <select
                name="cars"
                id="cars"
                size="4"
                multiple>
                <option value="bmw">BMW</option>
                <option value="audi">Audi</option>
                <option value="lada">Lada</option>
              </select>
            </div>

            <div class="formField headlines">
              <label for="workRate">How do you rate our work?</label>
              <input
                type="range"
                id="workRate"
                name="workRate"
                min="0"
                max="10"
                value="0"
                required>
            </div>
          </div>
        </fieldset>

        <fieldset class="indentation">
          <legend>Additional info:</legend>

          <div class="headlines">
            <div class="formField">
              <label for="comments">Comments:</label>
              <textarea
                name="comments"
                id="comments"
                cols="20"
                rows="2"
                ></textarea>
            </div>

            <div class="formField headlines">
              Would you recommend us?
              <select name="recommend">
                <option value="yes">yes</option>
                <option value="no">no</option>
              </select>
            </div>
          </div>
        </fieldset>

        <div class="headlines">
          <input
            type="submit"
            id="submit"
            value="Submit">
        </div>
      </div>
    </form>
  </body>
</html>
